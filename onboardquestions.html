<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/quiz2.css">
</head>
<body>

<div class="ccl">
    <p style="font-family:'Jost'; margin-left:100px; font-size:50px; color: #0ABE9E;" id="list">Questions For You</p>
</div>



<section>


    <div class="swiper mySwiper container">
        <div class="swiper-wrapper content">

            <div class="swiper-slide card">
                <div class="card-content">


                    <div class="name-profession">
                        <span class="name">See Your Grade</span>

                    </div>

                </div>
            </div>
            <div class="swiper-slide card">
                <div class="card-content">


                    <div class="name-profession">
                        <span class="name">Please enter your stream that you study</span>

                        <input type="text" id="fname4" name="fname" style = " margin: 30px;">
                    </div>

                </div>
            </div>

            <div class="swiper-slide card">
                <div class="card-content">


                    <div class="name-profession">
                        <span class="name">Enter the subjects you are enrolled </span>
                        <input type="text" id="fname" name="fname" style = " margin: 30px;">
                        <input type="text" id="fname1" name="fname" style = " margin: 40px;">
                        <input type="text" id="fname2" name="fname" style = " margin: 50px;">

                    </div>

                </div>
            </div>

            <div class="swiper-slide card">
                <div class="card-content">

                    <div class="name-profession">
                        <span class="name">How hard do you feel when mastering Pure mathematics?</span><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Easy
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Medium
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Hard
                            </label>
                        </div>
                    </div>

                </div>
            </div>

            <div class="swiper-slide card">
                <div class="card-content">


                    <div class="name-profession">
                        <span class="name">Jordan Tapp</span>
                        <span class="profession">Network Engineer</span>
                    </div>



                    <div class="button">
                        <button class="aboutMe">About Me</button>
                        <button class="hireMe">Hire Me</button>
                    </div>
                </div>
            </div>

            <div class="swiper-slide card">
                <div class="card-content">


                    <div class="name-profession">
                        <span class="name">Caroline Parker</span>
                        <span class="profession">Systems Analyst</span>
                    </div>



                    <div class="button">
                        <button class="aboutMe">About Me</button>
                        <button class="hireMe">Hire Me</button>
                    </div>
                </div>
            </div>

            <div class="swiper-slide card">
                <div class="card-content">




                    <div class="name-profession">
                        <span class="name">Maddie Crox</span>
                        <span class="profession">Frontend Developer</span>
                    </div>



                    <div class="button">
                        <button class="aboutMe">About Me</button>
                        <button class="hireMe">Hire Me</button>
                    </div>
                </div>
            </div>

            <div class="swiper-slide card">
                <div class="card-content">

                    <div class="name-profession">
                        <span class="name">Simone Mitchell</span>
                        <span class="profession">Java Developer</span>
                    </div>



                    <div class="button">
                        <button class="aboutMe">About Me</button>
                        <button class="hireMe">Hire Me</button>
                    </div>
                </div>
            </div>





        </div>
    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
</section>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script src="Javascript/script.js"></script>

</body>
</html>
