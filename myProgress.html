<script>
           google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = new google.visualization.DataTable();
        data.addColumn('date', 'Time of Day');
        data.addColumn('number', 'Hours spent ');

        data.addRows([
          [new Date(2023, 0, 1), 0.5],  [new Date(2023, 0, 2), 0.7],  [new Date(2023, 0, 3), 0.3],
          [new Date(2023, 0, 4), 0.1],  [new Date(2023, 0, 5), 0.3],  [new Date(2023, 0, 6), 0.4],
          [new Date(2023, 0, 7), 0.3],  [new Date(2023, 0, 8), 0.4],  [new Date(2023, 0, 9), 0.2],
          [new Date(2023, 0, 10), 0.5], [new Date(2023, 0, 11), 0.8], [new Date(2023, 0, 12),0.6],
          [new Date(2023, 0, 13), 0.3], [new Date(2023, 0, 14), 0.3], [new Date(2023, 0, 15), 0.5],
          [new Date(2023, 0, 16), 0.7], [new Date(2023, 0, 17), 0.6], [new Date(2023, 0, 18), 0.6],
          [new Date(2023, 0, 19), 0.3], [new Date(2023, 0, 20), 0.1], [new Date(2023, 0, 21), 0.2],
          [new Date(2023, 0, 22), 0.4], [new Date(2023, 0, 23), 0.6], [new Date(2023, 0, 24), 0.5],
          [new Date(2023, 0, 25), 0.9], [new Date(2023, 0, 26), 0.4], [new Date(2023, 0, 27), 0.9],
          [new Date(2023, 0, 28), 0.8], [new Date(2023, 0, 29), 0.6], [new Date(2023, 0, 30), 0.4],
          [new Date(2023, 0, 31), 0.6], [new Date(2023, 1, 1), 0.7],  [new Date(2023, 1, 2), 0.9]
        ]);


        var options = {
          title: 'Time Spent',
          width: 900,
          height: 500,
          hAxis: {
            format: 'M/d/yy',
            gridlines: {count: 15}
          },
          vAxis: {
            gridlines: {color: 'lightgreen'},
            minValue: 0
          }
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

        chart.draw(data, options);

        var button = document.getElementById('change');

        button.onclick = function () {

          // If the format option matches, change it to the new option,
          // if not, reset it to the original format.
          options.hAxis.format === 'M/d/yy' ?
          options.hAxis.format = 'MMM dd, yyyy' :
          options.hAxis.format = 'M/d/yy';

          chart.draw(data, options);
        };
      }

</script>
