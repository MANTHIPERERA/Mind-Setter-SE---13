  <div class="container text-left">

            <button type="button" class="btn btn-outline-primary m-3 rounded-4">Watched Videos</button> <br>

      <div class="col-md-8 p-3">
        <h1>Recommended Lessons for you:</h1>

    
        <ul>
          {% for movie in recommended_movies %}
            
            <iframe href = "videopage.html" class = "rounded-4" width="300"  src="https://www.youtube.com/embed/D0UnqGm_miA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

            <li>{{ movie }}</li>



            <div class="rating-stars">
                <i class="far fa-star" data-rating="1"></i>
                <i class="far fa-star" data-rating="2"></i>
                <i class="far fa-star" data-rating="3"></i>
                <i class="far fa-star" data-rating="4"></i>

            </div>

            <br>

        </ul>


      </div>

    
    </div>
  </div>




    
  </body>

  <script>
      $(document).ready(function() {
          $('.rating-stars i').click(function() {
              var rating = $(this).data('rating');
              $('.rating-stars i').removeClass('fas').addClass('far');
              $(this).prevAll().addBack().removeClass('far').addClass('fas');
              // Send the rating value to the server using AJAX
              $.ajax({
                  url: '/submit-rating',
                  method: 'POST',
                  data: { rating: rating },
                  success: function(response) {
                      // Handle the server response
                  },
                  error: function(jqXHR, textStatus, errorThrown) {
                      console.log(textStatus, errorThrown);
                  }
              });
          });
      });
  </script>
